name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # The flutter action needs java so include it
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
          # Include the flutter action
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - name: Install Flutter dependencies and build for web
        run: flutter pub get && flutter build web
      - name: Run Flutter tests
        run: flutter test
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_THERAPORTAL_A9B26 }}"
          projectId: theraportal-a9b26
